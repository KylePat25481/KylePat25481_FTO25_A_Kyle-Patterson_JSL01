<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav>
      <div>
        <img src="assets/logo-light.svg" alt="Logo" />
        <h4>ALL BOARDS (1)</h4>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header>
        <div>
          <h1>Launch Career</h1>
        </div>
      </header>

      <div>
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div>
              <h4 class="todo">TODO <span class="task-count">(4)</span></h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div>Launch Epic Career 🚀</div>
              <div>Conquer React ⚛️</div>
              <div>Understand Databases ⚙️</div>
              <div>Crush Frameworks 🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div>
            <h4 class="doing">DOING <span class="task-count">(2)</span></h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div>Master JavaScript 💛</div>
              <div>Never Give Up 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div>
              <h4 class="done">DONE <span class="task-count">(2)</span></h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div>Explore ES6 Features 🚀</div>
              <div>Have Fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
